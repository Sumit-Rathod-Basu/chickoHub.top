<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | ChickoHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fef3c7, #f59e0b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-card {
            background: white;
            border-radius: 2rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .send-btn {
            background: #25D366;
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 1rem;
            margin-top: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <h1 class="text-2xl font-bold text-yellow-700 mb-4"><i class="fas fa-envelope"></i> Contact Us</h1>
        <p class="text-gray-600 mb-6">Send us a message directly on WhatsApp or call us.</p>
        
        <div class="mb-4 text-left">
            <span class="font-bold text-gray-700">Phone:</span>
            <p class="text-gray-600">+91 9850695068</p>
        </div>
        <div class="mb-6 text-left">
            <span class="font-bold text-gray-700">WhatsApp:</span>
            <p class="text-gray-600">+91 9850695068</p>
        </div>

        <!-- Message input -->
        <textarea id="userMessage" placeholder="Type your message here..." 
                  class="w-full border border-gray-300 rounded-xl p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500" rows="4"></textarea>
        
        <button class="send-btn" onclick="sendMessage()">
            <i class="fab fa-whatsapp"></i> Send via WhatsApp
        </button>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById('userMessage').value.trim();
            if(message === '') {
                alert('Please type a message before sending!');
                return;
            }
            const whatsappNumber = '919850695068'; // WhatsApp number
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
