<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Your Order 🎉 | ChickoHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .order-card {
            background: white;
            border-radius: 2rem;
            padding: 2.5rem 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative;
            animation: popIn 0.8s ease forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .order-header {
            font-size: 2rem;
            font-weight: 900;
            color: #f59e0b;
            margin-bottom: 1rem;
        }

        .order-sub {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .order-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 1rem 0;
            cursor: pointer;
            text-decoration: none;
        }

        .order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .whatsapp-btn {
            background: #25D366;
        }

        .call-btn {
            background: #1D4ED8;
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fbbf24;
            top: -10px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="order-card">
        <h1 class="order-header"><i class="fas fa-drumstick-bite"></i> Confirm Your Order 🎉</h1>
        <p class="order-sub">Click below to place your order via WhatsApp or call. Enjoy your special offer!</p>

        <!-- WhatsApp Button -->
        <a href="https://wa.me/919850695068?text=Hello%20I%20want%20to%20place%20an%20order%20🍗"
           target="_blank" class="order-btn whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Order via WhatsApp
        </a>

        <!-- Call Button -->
        <a href="tel:+919850695068" class="order-btn call-btn">
            <i class="fas fa-phone"></i> Call to Order
        </a>
    </div>

    <!-- Confetti JS -->
    <script>
        const colors = ['#f87171','#fbbf24','#34d399','#60a5fa','#a78bfa','#f472b6'];
        const confettiCount = 50;

        for(let i=0;i<confettiCount;i++){
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            confetti.style.animationDuration = 2 + Math.random()*3 + 's';
            confetti.style.width = 5 + Math.random()*10 + 'px';
            confetti.style.height = confetti.style.width;
            document.body.appendChild(confetti);
        }
    </script>

</body>
</html>
